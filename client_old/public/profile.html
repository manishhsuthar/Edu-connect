<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - EduConnect Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: oklch(0.145 0 0);
            --foreground: oklch(0.985 0 0);
            --card: oklch(0.205 0 0);
            --card-foreground: oklch(0.985 0 0);
            --border: oklch(0.269 0 0);
            --primary: oklch(0.985 0 0);
            --primary-foreground: oklch(0.205 0 0);
            --destructive: #d4183d;
            --destructive-foreground: #ffffff;
            --radius: 0.625rem;
        }
        body {
            background-color: var(--background);
            color: var(--foreground);
        }
        .card {
            background-color: var(--card);
            color: var(--card-foreground);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: calc(var(--radius) - 2px);
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-destructive {
            background: var(--destructive);
            color: var(--destructive-foreground);
        }
        .input {
            background-color: oklch(0.269 0 0);
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 4px);
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
        .input[readonly] {
            background-color: oklch(0.22 0 0);
            cursor: not-allowed;
        }
        .input:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .tag {
            background-color: var(--primary);
            color: var(--primary-foreground);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <div class="card p-8 space-y-8">
            <div class="flex items-center gap-6">
                <div class="relative">
                    <img id="profile-avatar" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=128&q=80" alt="User Avatar" class="w-24 h-24 rounded-full object-cover">
                </div>
                <div>
                    <h1 id="profile-username" class="text-3xl font-bold"></h1>
                    <p id="profile-role" class="text-lg text-gray-400 capitalize"></p>
                </div>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4 border-b border-border pb-2">General Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                        <input type="email" id="profile-email" class="input" readonly>
                    </div>
                    <div>
                        <label for="username-edit" class="block text-sm font-medium text-gray-400 mb-1">Username</label>
                        <input type="text" id="profile-username-edit" class="input" readonly>
                    </div>
                </div>
            </div>
            
            <!-- Student Info -->
            <div id="student-info" class="hidden">
                <h2 class="text-xl font-semibold mb-4 border-b border-border pb-2">Academic Profile</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Enrollment / Roll Number</label>
                        <p id="student-enrollment" class="text-base"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Department</label>
                        <p id="student-department" class="text-base"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Semester</label>
                        <p id="student-semester" class="text-base"></p>
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Division / Batch</label>
                        <p id="student-division" class="text-base"></p>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-400 mb-1">College / Institute</label>
                        <p id="student-college" class="text-base"></p>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-400 mb-1">Areas of Interest</label>
                        <div id="student-interests" class="tag-list"></div>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-400 mb-1">Skills</label>
                        <div id="student-skills" class="tag-list"></div>
                    </div>
                </div>
            </div>

            <!-- Faculty Info -->
            <div id="faculty-info" class="hidden">
                <h2 class="text-xl font-semibold mb-4 border-b border-border pb-2">Professional Profile</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Employee ID</label>
                        <p id="faculty-employeeId" class="text-base"></p>
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Department</label>
                        <p id="faculty-department" class="text-base"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Designation</label>
                        <p id="faculty-designation" class="text-base"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Office Location</label>
                        <p id="faculty-office" class="text-base"></p>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-400 mb-1">Subjects Taught</label>
                        <div id="faculty-subjects" class="tag-list"></div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center pt-6 border-t border-border">
                <button id="logout-button" class="btn btn-destructive">Logout</button>
                <div>
                    <a href="/dashboard.html" class="btn btn-secondary">Go to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createTagElements(containerId, tags) {
            const container = document.getElementById(containerId);
            if (!tags || tags.length === 0) {
                container.innerHTML = '<p class="text-gray-400">Not specified</p>';
                return;
            }
            container.innerHTML = tags.map(tag => `<div class="tag">${tag}</div>`).join('');
        }

        async function fetchUserProfile() {
            try {
                const response = await fetch('/user');
                if (!response.ok) {
                    window.location.href = '/login.html';
                    return;
                }
                const user = await response.json();
                
                // Populate general info
                document.getElementById('profile-username').textContent = user.username;
                document.getElementById('profile-username-edit').value = user.username;
                document.getElementById('profile-email').value = user.email;
                document.getElementById('profile-role').textContent = user.role;

                if (user.profilePhoto) {
                    document.getElementById('profile-avatar').src = user.profilePhoto;
                }

                if (user.role === 'student') {
                    document.getElementById('student-info').classList.remove('hidden');
                    document.getElementById('student-enrollment').textContent = user.enrollmentNumber || 'N/A';
                    document.getElementById('student-department').textContent = user.department || 'N/A';
                    document.getElementById('student-semester').textContent = user.semester || 'N/A';
                    document.getElementById('student-division').textContent = user.division || 'N/A';
                    document.getElementById('student-college').textContent = user.college || 'N/A';
                    createTagElements('student-interests', user.areasOfInterest);
                    createTagElements('student-skills', user.skills);

                } else if (user.role === 'faculty') {
                    document.getElementById('faculty-info').classList.remove('hidden');
                    document.getElementById('faculty-employeeId').textContent = user.employeeId || 'N/A';
                    document.getElementById('faculty-department').textContent = user.department || 'N/A';
                    document.getElementById('faculty-designation').textContent = user.designation || 'N/A';
                    document.getElementById('faculty-office').textContent = user.officeLocation || 'Not specified';
                    createTagElements('faculty-subjects', user.subjectsTaught);
                }

            } catch (error) {
                console.error('Error fetching user profile:', error);
                window.location.href = '/login.html';
            }
        }

        async function logout() {
            try {
                const response = await fetch('/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/login.html';
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Error during logout:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchUserProfile();
            document.getElementById('logout-button').addEventListener('click', logout);
        });
    </script>
</body>
</html>
