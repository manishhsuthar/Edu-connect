<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect Hub - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root {
            --font-size: 14px;
            --background: #ffffff;
            --foreground: oklch(0.145 0 0);
            --card: #ffffff;
            --card-foreground: oklch(0.145 0 0);
            --popover: oklch(1 0 0);
            --popover-foreground: oklch(0.145 0 0);
            --primary: #030213;
            --primary-foreground: oklch(1 0 0);
            --secondary: oklch(0.95 0.0058 264.53);
            --secondary-foreground: #030213;
            --muted: #ececf0;
            --muted-foreground: #717182;
            --accent: #e9ebef;
            --accent-foreground: #030213;
            --destructive: #d4183d;
            --destructive-foreground: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --input: transparent;
            --input-background: #f3f3f5;
            --switch-background: #cbced4;
            --font-weight-medium: 500;
            --font-weight-normal: 400;
            --ring: oklch(0.708 0 0);
            --chart-1: oklch(0.646 0.222 41.116);
            --chart-2: oklch(0.6 0.118 184.704);
            --chart-3: oklch(0.398 0.07 227.392);
            --chart-4: oklch(0.828 0.189 84.429);
            --chart-5: oklch(0.769 0.188 70.08);
            --radius: 0.625rem;
            --sidebar: oklch(0.985 0 0);
            --sidebar-foreground: oklch(0.145 0 0);
            --sidebar-primary: #030213;
            --sidebar-primary-foreground: oklch(0.985 0 0);
            --sidebar-accent: oklch(0.97 0 0);
            --sidebar-accent-foreground: oklch(0.205 0 0);
            --sidebar-border: oklch(0.922 0 0);
            --sidebar-ring: oklch(0.708 0 0);
        }

        .dark {
            --background: oklch(0.145 0 0);
            --foreground: oklch(0.985 0 0);
            --card: oklch(0.145 0 0);
            --card-foreground: oklch(0.985 0 0);
            --popover: oklch(0.145 0 0);
            --popover-foreground: oklch(0.985 0 0);
            --primary: oklch(0.985 0 0);
            --primary-foreground: oklch(0.205 0 0);
            --secondary: oklch(0.269 0 0);
            --secondary-foreground: oklch(0.985 0 0);
            --muted: oklch(0.269 0 0);
            --muted-foreground: oklch(0.708 0 0);
            --accent: oklch(0.269 0 0);
            --accent-foreground: oklch(0.985 0 0);
            --destructive: oklch(0.396 0.141 25.723);
            --destructive-foreground: oklch(0.637 0.237 25.331);
            --border: oklch(0.269 0 0);
            --input: oklch(0.269 0 0);
            --ring: oklch(0.439 0 0);
            --font-weight-medium: 500;
            --font-weight-normal: 400;
            --chart-1: oklch(0.488 0.243 264.376);
            --chart-2: oklch(0.696 0.17 162.48);
            --chart-3: oklch(0.769 0.188 70.08);
            --chart-4: oklch(0.627 0.265 303.9);
            --chart-5: oklch(0.645 0.246 16.439);
            --sidebar: oklch(0.205 0 0);
            --sidebar-foreground: oklch(0.985 0 0);
            --sidebar-primary: oklch(0.488 0.243 264.376);
            --sidebar-primary-foreground: oklch(0.985 0 0);
            --sidebar-accent: oklch(0.269 0 0);
            --sidebar-accent-foreground: oklch(0.985 0 0);
            --sidebar-border: oklch(0.269 0 0);
            --sidebar-ring: oklch(0.439 0 0);
        }

        html {
            font-size: var(--font-size);
        }

        body {
            background: var(--background);
            color: var(--foreground);
        }

        #message-input {
            color: var(--foreground);
        }

        .sidebar {
            background: var(--sidebar);
            color: var(--sidebar-foreground);
            border-right: 1px solid var(--sidebar-border);
        }

        .sidebar-collapsed {
            width: 4rem;
        }

        .sidebar-expanded {
            width: 18rem;
        }

        .card {
            background: var(--card);
            color: var(--card-foreground);
            border: 1px solid var(--border);
            border-radius: var(--radius);
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: calc(var(--radius) - 2px);
            font-weight: var(--font-weight-medium);
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .btn-secondary:hover {
            opacity: 0.8;
        }

        .btn-ghost {
            background: transparent;
            color: var(--foreground);
        }

        .btn-ghost:hover {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--foreground);
        }

        .btn-outline:hover {
            background: var(--accent);
        }

        .icon {
            width: 1rem;
            height: 1rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-lg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .avatar {
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            position: relative;
        }

        .avatar-sm {
            width: 2rem;
            height: 2rem;
        }

        .avatar-md {
            width: 2.5rem;
            height: 2.5rem;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: calc(var(--radius) - 4px);
            font-size: 0.75rem;
            font-weight: var(--font-weight-medium);
            display: inline-flex;
            align-items: center;
        }

        .badge-default {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .badge-secondary {
            background: var(--secondary);
            color: var(--secondary-foreground);
        }

        .badge-outline {
            border: 1px solid var(--border);
            background: transparent;
            color: var(--foreground);
        }

        .badge-destructive {
            background: var(--destructive);
            color: var(--destructive-foreground);
        }

        .online-indicator {
            position: absolute;
            bottom: -0.125rem;
            right: -0.125rem;
            width: 0.75rem;
            height: 0.75rem;
            background: #10b981;
            border: 2px solid var(--background);
            border-radius: 50%;
        }

        .post-image {
            width: 100%;
            height: 16rem;
            object-fit: cover;
            border-radius: calc(var(--radius) - 2px);
        }

        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: var(--muted);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s ease;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none !important;
        }

        .expanded {
            display: block;
        }

        .collapsed {
            display: none;
        }

        .active {
            background: var(--sidebar-accent);
            color: var(--sidebar-accent-foreground);
        }

        .post-actions button {
            background: transparent;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: calc(var(--radius) - 2px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .post-actions button:hover {
            color: var(--foreground);
            background: var(--muted);
        }

        .scrollable {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--muted) transparent;
        }

        .scrollable::-webkit-scrollbar {
            width: 6px;
        }

        .scrollable::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollable::-webkit-scrollbar-thumb {
            background: var(--muted);
            border-radius: 3px;
        }

        .scrollable::-webkit-scrollbar-thumb:hover {
            background: var(--muted-foreground);
        }
    </style>
</head>

                                Upcoming Events

                                    <path d="M6 9l6 6 6-6"></path>
                                </svg>
                                This Week's Progress
                            </h3>

                                <!-- Progress will be dynamically inserted here -->

    <script>
        const socket = io();
        let posts = []; // This will be populated dynamically
        let onlineUsers = []; // This will be populated dynamically
        let currentUser = null; // This will store the authenticated user's data

        const channels = {
            general: "General Discussion",
            announcements: "Announcements", 
            help: "Help & Support",
            cs: "Department A",
            math: "Department B",
            "web-dev": "Project Alpha",
            "ai-research": "Project Beta", 
            "mobile-app": "Project Gamma",
            "data-structures": "Study Group A",
            algorithms: "Study Group B",
            database: "Study Group C"
        };

        let currentChannel = 'general';
        let sidebarCollapsed = false;

        // Initialize dashboard
        async function init() {
            await fetchUserProfile(); // Fetch user profile first
            renderPosts();
            renderOnlineUsers();
            renderRecentActivity();
            renderUpcomingEvents();
            renderProgress();
            renderQuickActions();
            setupEventListeners();
            setupSocket();
        }

        // Fetch user profile
        async function fetchUserProfile() {
            try {
                const response = await fetch('/user'); // Assuming /user endpoint returns current user data
                if (!response.ok) {
                    throw new Error('User not authenticated');
                }
                currentUser = await response.json();
                updateUserProfileUI();
            } catch (error) {
                console.error('Error fetching user profile:', error);
                // Redirect to login if not authenticated
                 
            }
        }

        // Update user profile UI in sidebar
        function updateUserProfileUI() {
            if (currentUser) {
                document.querySelector('.sidebar .avatar img').src = currentUser.avatar || 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&q=80'; // Default avatar
                document.querySelector('.sidebar .text-sm.truncate').textContent = currentUser.username || 'User Name';
                document.querySelector('.sidebar .text-xs.text-sidebar-foreground\/50').textContent = currentUser.role || 'Department Student';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Sidebar toggle
            document.getElementById('toggle-sidebar').addEventListener('click', toggleSidebar);

            // Channel selection
            document.querySelectorAll('.channel-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const channel = e.currentTarget.dataset.channel;
                    selectChannel(channel);
                });
            });

            // Section toggles
            document.querySelectorAll('.toggle-section').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const target = e.currentTarget.dataset.target;
                    toggleSection(target);
                });
            });

            // Message input
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            sendBtn.addEventListener('click', sendMessage);

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebarCollapsed = !sidebarCollapsed;
            
            if (sidebarCollapsed) {
                sidebar.classList.remove('sidebar-expanded');
                sidebar.classList.add('sidebar-collapsed');
                document.querySelectorAll('.sidebar-text').forEach(el => el.style.display = 'none');
            }
            else {
                sidebar.classList.remove('sidebar-collapsed');
                sidebar.classList.add('sidebar-expanded');
                document.querySelectorAll('.sidebar-text').forEach(el => el.style.display = '');
            }
        }

        // Select channel
        function selectChannel(channel) {
            currentChannel = channel;
            
            // Update active state
            document.querySelectorAll('.channel-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-channel="${channel}"]`).classList.add('active');
            
            // Update channel title
            document.getElementById('channel-title').textContent = channels[channel];
            
            // Update message placeholder
            const messageInput = document.getElementById('message-input');
            messageInput.placeholder = `Message #${channels[channel].toLowerCase().replace(/\s+/g, '-')}`;
            
            // Simulate loading new content (in a real app, this would fetch posts for the selected channel)
            posts = []; // Clear posts for new channel
            renderPosts();
        }

        // Toggle section
        function toggleSection(target) {
            const section = document.getElementById(target);
            const isHidden = section.style.display === 'none';
            section.style.display = isHidden ? 'block' : 'none';
            
            // Update chevron
            const btn = document.querySelector(`[data-target="${target}"]`);
            const chevron = btn.querySelector('svg');
            if (isHidden) {
                chevron.innerHTML = '<polyline points="6,9 12,15 18,9"></polyline>';
            }
            else {
                chevron.innerHTML = '<polyline points="9,18 15,12 9,6"></polyline>';
            }
        }

        // Render posts
        function renderPosts() {
            const container = document.getElementById('posts-container');
            container.innerHTML = '';
            
            if (posts.length === 0) {
                container.innerHTML = '<p class="text-muted-foreground text-center py-8">No posts yet. Be the first to share something!</p>';
                return;
            }

            posts.forEach(post => {
                const postElement = createPostElement(post);
                container.appendChild(postElement);
            });
        }

        // Render online users
        function renderOnlineUsers() {
            const onlineUsersContainer = document.getElementById('online-users-container');
            onlineUsersContainer.innerHTML = ''; // Clear existing users
            document.getElementById('online-users-count').textContent = onlineUsers.length;

            if (onlineUsers.length === 0) {
                onlineUsersContainer.innerHTML = '<p class="text-muted-foreground text-center text-sm py-4">No other users online.</p>';
                return;
            }

            onlineUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'flex items-center gap-3';
                userElement.innerHTML = `
                    <div class="relative">
                        <div class="avatar avatar-sm">
                            <img src="${user.avatar || 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=32&q=80'}" alt="${user.name}" class="w-full h-full object-cover" />
                            <div class="online-indicator"></div>
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-sm truncate">${user.name}</div>
                        <div class="text-xs text-muted-foreground truncate">${user.status || ''}</div>
                    </div>
                    <span class="badge badge-outline text-xs">${user.role}</span>
                `;
                onlineUsersContainer.appendChild(userElement);
            });
        }

        // Render recent activity
        function renderRecentActivity() {
            const recentActivityContainer = document.getElementById('recent-activity-container');
            recentActivityContainer.innerHTML = '';

            const activities = [];

            if (activities.length === 0) {
                recentActivityContainer.innerHTML = '<p class="text-muted-foreground text-center text-sm py-4">No recent activity.</p>';
                return;
            }

            activities.forEach(activity => {
                const activityElement = document.createElement('div');
                activityElement.className = 'flex items-start gap-3';
                activityElement.innerHTML = `
                    <div class="w-6 h-6 rounded-full bg-${activity.color}-500/20 flex items-center justify-center flex-shrink-0">
                        <svg class="icon text-${activity.color}-500" style="width: 0.75rem; height: 0.75rem;" viewBox="0 0 24 24">
                            ${activity.icon === 'star' ? '<polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>' :
                             activity.icon === 'code' ? '<circle cx="12" cy="12" r="4"></circle><path d="M1.05 12L12 2.05L22.95 12L12 21.95z"></path>' :
                             activity.icon === 'users' ? '<path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path>' : ''}
                        </svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-sm">
                            <span>${activity.user}</span> ${activity.action} <span>${activity.target}</span>
                        </div>
                        <div class="text-xs text-muted-foreground flex items-center gap-1">
                            <svg class="icon" style="width: 0.75rem; height: 0.75rem;" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>
                            </svg>
                            ${activity.time}
                        </div>
                    </div>
                `;
                recentActivityContainer.appendChild(activityElement);
            });
        }

        // Render upcoming events
        function renderUpcomingEvents() {
            const upcomingEventsContainer = document.getElementById('upcoming-events-container');
            upcomingEventsContainer.innerHTML = '';

            const events = [];

            if (events.length === 0) {
                upcomingEventsContainer.innerHTML = '<p class="text-muted-foreground text-center text-sm py-4">No upcoming events.</p>';
                return;
            }

            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = 'space-y-2';
                eventElement.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div>
                            <div class="text-sm">${event.name}</div>
                            <div class="text-xs text-muted-foreground">${event.time}</div>
                        </div>
                        <span class="badge badge-outline text-xs">${event.type}</span>
                    </div>
                    <div class="text-xs text-muted-foreground flex items-center gap-1">
                        <svg class="icon" style="width: 0.75rem; height: 0.75rem;" viewBox="0 0 24 24">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        ${event.participants} participants
                    </div>
                `;
                upcomingEventsContainer.appendChild(eventElement);
            });
        }

        // Render progress
        function renderProgress() {
            const progressContainer = document.getElementById('progress-container');
            progressContainer.innerHTML = '';

            const progressItems = [];

            if (progressItems.length === 0) {
                progressContainer.innerHTML = '<p class="text-muted-foreground text-center text-sm py-4">No progress to display.</p>';
                return;
            }

            progressItems.forEach(item => {
                const progressElement = document.createElement('div');
                progressElement.className = 'space-y-2';
                progressElement.innerHTML = `
                    <div class="flex items-center gap-2">
                        <svg class="icon text-blue-500" viewBox="0 0 24 24">
                            ${item.icon === 'bar-chart' ? '<path d="M9 11H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2z"></path><path d="M17 5h-2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z"></path>' :
                             item.icon === 'users' ? '<path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path>' :
                             item.icon === 'share' ? '<path d="M6 9l6 6 6-6"></path>' : ''}
                        </svg>
                        <div class="flex-1">
                            <div class="text-sm">${item.name}</div>
                            <div class="text-xs text-muted-foreground">${item.description}</div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${item.value}%"></div>
                    </div>
                `;
                progressContainer.appendChild(progressElement);
            });
        }

        // Render quick actions
        function renderQuickActions() {
            const quickActionsContainer = document.getElementById('quick-actions-container');
            quickActionsContainer.innerHTML = '';

            const actions = [
                { name: "Ask a Question", icon: "message-square" },
                { name: "Find Study Partner", icon: "users" },
                { name: "Join Project", icon: "book" }
            ];

            if (actions.length === 0) {
                quickActionsContainer.innerHTML = '<p class="text-muted-foreground text-center text-sm py-4">No quick actions available.</p>';
                return;
            }

            actions.forEach(action => {
                const actionElement = document.createElement('button');
                actionElement.className = 'btn btn-outline w-full justify-start';
                actionElement.innerHTML = `
                    <svg class="icon mr-2" viewBox="0 0 24 24">
                        ${action.icon === 'message-square' ? '<path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>' :
                         action.icon === 'users' ? '<path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path>' :
                         action.icon === 'book' ? '<path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>' : ''}
                    </svg>
                    ${action.name}
                `;
                quickActionsContainer.appendChild(actionElement);
            });
        }

        // Create post element
        function createPostElement(post) {
            const article = document.createElement('article');
            article.className = 'card p-6 fade-in';
            
            article.innerHTML = `
                <header class="flex items-start justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="relative">
                            <div class="avatar avatar-md">
                                <img src="${post.user.avatar || 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&q=80'}" alt="${post.user.name}" class="w-full h-full object-cover" />
                                ${post.user.online ? '<div class="online-indicator"></div>' : ''}
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="font-medium">${post.user.name}</span>
                                <span class="badge badge-outline text-xs">${post.type}</span>
                            </div>
                            <div class="text-sm text-muted-foreground">${post.user.role} • ${post.timestamp}</div>
                        </div>
                    </div>
                    <button class="btn-ghost p-2">
                        <svg class="icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="19" cy="12" r="1"></circle>
                            <circle cx="5" cy="12" r="1"></circle>
                        </svg>
                    </button>
                </header>

                <div class="mb-4">
                    <p class="leading-relaxed">${post.content}</p>
                </div>

                ${post.image ? `
                    <div class="mb-4">
                        <img src="${post.image}" alt="Post image" class="post-image" />
                    </div>
                ` : ''}

                ${post.collaboration ? `
                    <div class="mb-4 p-3 bg-muted rounded-lg">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium">Looking for team members</span>
                            <span class="badge badge-secondary">${post.collaboration.spots} spots available</span>
                        </div>
                        <div class="flex flex-wrap gap-1">
                            ${post.collaboration.skills.map(skill => `<span class="badge badge-outline text-xs">${skill}</span>`).join('')}
                        </div>
                    </div>
                ` : ''}

                ${post.projectLink ? `
                    <div class="mb-4 p-3 bg-muted rounded-lg">
                        <div class="flex items-center gap-2 mb-1">
                            <svg class="icon" viewBox="0 0 24 24">
                                <line x1="6" y1="3" x2="6" y2="15"></line>
                                <circle cx="18" cy="6" r="3"></circle>
                                <circle cx="6" cy="18" r="3"></circle>
                                <path d="M18 9a9 9 0 0 1-9 9"></path>
                            </svg>
                            <span class="text-sm font-medium">Project Repository</span>
                        </div>
                        <a href="#" class="text-sm text-blue-500 hover:underline">${post.projectLink}</a>
                    </div>
                ` : ''}

                ${post.achievement ? `
                    <div class="mb-4 p-3 bg-gradient-to-r from-yellow-500/10 to-orange-500/10 rounded-lg border border-yellow-500/20">
                        <div class="flex items-center gap-2">
                            <svg class="icon text-yellow-500" viewBox="0 0 24 24">
                                <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
                            </svg>
                            <span class="text-sm font-medium text-yellow-700 dark:text-yellow-300">${post.achievement}</span>
                        </div>
                    </div>
                ` : ''}

                <div class="flex flex-wrap gap-1 mb-4">
                    ${post.tags.map(tag => `<span class="badge badge-secondary text-xs">#${tag}</span>`).join('')}
                </div>

                <footer class="flex items-center justify-between pt-2 border-t border-border">
                    <div class="post-actions flex items-center gap-6">
                        <button class="flex items-center gap-2">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                            ${post.likes}
                        </button>
                        <button class="flex items-center gap-2">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            ${post.comments}
                        </button>
                        <button class="flex items-center gap-2">
                            <svg class="icon" viewBox="0 0 24 24">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                            </svg>
                            ${post.shares}
                        </button>
                    </div>
                    ${post.type === 'question' ? `
                        <span class="badge ${post.solved ? 'badge-default' : 'badge-secondary'} text-xs">
                            ${post.solved ? 'Solved' : 'Unsolved'}
                        </span>
                    ` : ''}
                </footer>
            `;
            
            return article;
        }

        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message && currentUser) {
                socket.emit('message', { room: currentChannel, message: message });
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        function setupSocket() {
            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('join-room', currentChannel);
            });

            socket.on('message', (message) => {
                const newPost = {
                    id: Date.now(),
                    user: {
                        name: message.user,
                        avatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&q=80',
                        role: 'User',
                        online: true
                    },
                    timestamp: new Date(message.timestamp).toLocaleTimeString(),
                    type: "message",
                    content: message.text,
                    tags: [],
                    likes: 0,
                    comments: 0,
                    shares: 0
                };
                posts.unshift(newPost);
                renderPosts();
            });

            socket.on('room-messages', (data) => {
                posts = data.messages.map(message => ({
                    id: message._id,
                    user: {
                        name: message.sender,
                        avatar: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&q=80',
                        role: 'User',
                        online: true
                    },
                    timestamp: new Date(message.timestamp).toLocaleTimeString(),
                    type: "message",
                    content: message.message,
                    tags: [],
                    likes: 0,
                    comments: 0,
                    shares: 0
                }));
                renderPosts();
            });
        }
    </script>
