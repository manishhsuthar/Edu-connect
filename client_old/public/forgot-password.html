<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | EduConnect Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      backdrop-filter: blur(15px);
      background: rgba(28, 28, 28, 0.85);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(93, 95, 239, 0.3);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(93, 95, 239, 0.6);
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      background: #2d2d2d;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(145deg, #5d5fef, #7376fa);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(93, 95, 239, 0.4);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .back {
      margin-top: 20px;
      text-align: center;
    }

    .back a {
      color: #aab6ff;
      text-decoration: none;
      font-size: 14px;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="back">
      <a href="/login.html">‚Üê Back to Login</a>
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const emailParam = params.get('email');
  if (emailParam) {
    document.getElementById('email').value = decodeURIComponent(emailParam);
  }

  document.getElementById('forgotForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;

    const res = await fetch('/api/auth/forgot-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });

    const data = await res.json();
    alert(data.message);
  });
</script>

</body>
</html>
