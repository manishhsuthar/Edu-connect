<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - EduConnect Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: #2b2b2b;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #5d5fef;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4a4ceb;
    }

    .error-message {
        color: #ff4d4d; /* Red color for errors */
        margin-top: 10px;
        display: none; /* Initially hidden */
    }

    .success-message {
        color: #4CAF50; /* Green color for success */
        margin-top: 10px;
        display: none; /* Initially hidden */
    }

    .back {
      margin-top: 20px;
      text-align: center;
    }

    .back a {
      color: #aab6ff;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
        <input type="password" id="password" placeholder="Enter new password" required />
        <button type="submit">Reset Password</button>
        <div class="error-message" id="reset-error-message"></div>
        <div class="success-message" id="reset-success-message"></div>
    </form>
    <div class="back">
      <a href="/login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
      const token = new URLSearchParams(window.location.search).get('token');

      if (!token) {
          document.getElementById('reset-error-message').textContent = 'Invalid or missing token.';
          document.getElementById('reset-error-message').style.display = 'block';
          document.getElementById('resetForm').style.display = 'none'; // Hide form if no token
          throw new Error('Token is missing'); // Prevent further script execution
      }
      document.getElementById('resetForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const password = document.getElementById('password').value;

          try {
              const res = await fetch(`/api/auth/reset-password/${token}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ password })
              });

              const data = await res.json();
              if (res.ok) {
                  document.getElementById('reset-success-message').textContent = data.message;
                  document.getElementById('reset-success-message').style.display = 'block';
                  document.getElementById('reset-error-message').style.display = 'none';
                  setTimeout(() => {
                      window.location.href = '/login.html';
                  }, 2000); // Redirect after 2 seconds
              } else {
                  document.getElementById('reset-error-message').textContent = data.message;
                  document.getElementById('reset-error-message').style.display = 'block';
              }
          } catch (error) {
              document.getElementById('reset-error-message').textContent = 'An unexpected error occurred. Please try again.';
              document.getElementById('reset-error-message').style.display = 'block';
      });


      function validatePassword(password) {
            if (password.length < 8) {
                return "Password must be at least 8 characters long.";
            }
            return null;
        }
    });
    
  </script>
</body>
</html>
